<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>회원가입</title>
</head>
<link rel="stylesheet" href="mbship.css">
<script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
<body>
   
    <div id="header"> 
        <div id="wrapper">

            <div id="content">
                <div class="login-form-container shadow">
                <!-- 1. 로고 -->
                <div>
                    <img class="logo" src="./logo.png">   
                </div>

                 <!--아이디 폼-->
                <div>
                    <h3> <label for ="user_id">아이디 </label></h3>
                    <span class=" box int_id">
                        <input type="text" id="user_id" class="int" maxlength="20">
                    </span>
                <div>   
                

                <!--비빌번호 폼-->
                <div>
                    <h3>
                    <label for ="user_pw">비밀번호 </label>
                    </h3>
                    <span class=" box int_pw">
                        <input type="text" id="user_pw" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>    
                </div>

                <!--비빌번호 확인 폼-->
                <div>
                    <h3>
                    <label for ="user_pw_re">비밀번호 확인 </label>
                    </h3>
                    <span class=" box int_pw_re">
                        <input type="text" id="user_pw_re" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>    
                </div>

                <!--병원이름 폼-->
                <div>
                    <h3>
                    <label for ="user_name">병원 이름 </label>
                    </h3>
                    <span class=" box int_name">
                        <input type="text" id="user_name" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>   
                </div> 

                <!--병원주소 폼-->
                <div>
                    <h3>
                    <label for ="user_address">병원 주소 </label>
                    </h3>
                    <span class=" box int_address">
                        <input type="text" id="user_address" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>   
                    </div> 

                <!--병원연락처 폼-->   
                </div>
                    <h3>
                    <label for ="tel">병원 연락처 </label>
                    </h3>
                    <span class=" box int_tel">
                        <input type="text" id="tel" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span> 
                </div>   



                <!--가입 버튼-->
                <div class="btn_area">
                        <button type="button" id="btnJoin">
                            <span>가입하기</span>
                        </button>
                </div>

                
            </div>
        </div>
    </div> 
  </div>  
</body>
